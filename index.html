<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
</head>
<body>
    <h2>¡Bienvenido!</h2>
        <div>
            <h3>Buscar clientes:</h3>
            <button type="=button" id="btnCargar">Cargar</button>

            <label>
                Selecciona un cliente:
                <select id="idClientes"></select>

            <div id="datosCliente"></div>
        </div>
        <div>
            <p><b>Opciones:</p></b>
            <button type="=button" id="btnListar">Mostrar todos los clientes</button>
            <button type="=button" id="btnAñadir">Añadir</button>
            <button type="=button" id="btnEditar">Editar</button>
            <button type="=button" id="btnEliminar">Eliminar</button>
        </div>

        <form display="style/none">
            <h3>Formulario:</h3>
            <label for="nombre">Nombre:
                <input type="text" name = "nombre" id="nombre" placeholder="Nombre">
            </label><br>
            <label for="correo">Correo:
                <input type="email" id="correo" name="correo" placeholder="Correo"> 
            </label><br>
            <label for="telefono">Telefono:
                <input type="tel" id="telefono" name="telefono" placeholder="telefono"> 
            </label><br>
            <label for="edad">Edad:
                <input type="text" id="edad" name="edad" placeholder="edad "> 
            </label><br>
            <button type="reset">Reset</button><br>
        </form><br>

        <div>
            <button id="btnCompra">Ver compras del cliente</button>
            <div id="compras"></div>
        </div><br>
            
    
        <div id="clientes"></div>
        <p>¿Te intesaria conocer mas videojuegos?</p>
        <button type="=button" id="btnJuegos">Ver catalogo de Juegos</button>
        <div id="juegos"></div>
 
    <script src="js/app.js"></script>
</body>
</html>
